<ng-container [formGroup]="authorForm">

  <div class="chips-container">
    <div class="chip" *ngFor="let author of authors">
      {{ author.name }} {{ author.lastName}}
      <span *ngIf="removable" (click)="remove(author)">x</span>
    </div>
  </div>

  <input
    placeholder="Course author"
    id="course-author"
    name="courseAuthor"
    formControlName="authors"
    type="text"
    (change)="add($event)"
    (keydown.esc)="add($event)"
  />
  <div
    *ngIf="!authors.length"
    class="validation">
    <small *ngIf="!authors.length && authorForm.get('authors').touched">
      Must be at least one author.
    </small>
    <small *ngIf="authorForm.get('authors').errors.required">
      This field couldn't be empty.
    </small>
  </div>
</ng-container>
