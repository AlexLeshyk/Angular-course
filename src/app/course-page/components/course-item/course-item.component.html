<div class="course-item" app-course-item-style [courseItem]=courseItem
  [ngClass]="{'top-rated': courseItem.isTopRated }">
  <div class="course-item-info">
    <h4>{{ courseItem.name | uppercase }} #{{ courseItem.id }}</h4>
    <span class="duration">{{ courseItem.length | duration }}</span>
    <span class="date">{{ courseItem.date | date:'d MMM, y' }}</span>
    <p>{{ courseItem.description }}</p>
  </div>
  <div class="course-item-buttons">
    <button class="btn secondary-btn" (click)="updateCourseItem()">Edit</button>
    <button class="btn secondary-btn delete-btn" (click)="deleteCourseItem()">Delete</button>
  </div>
</div>
