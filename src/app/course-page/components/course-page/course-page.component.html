<div class="course-wrapper">
  <div class="container">
    <div class="add-course-wrapper">
      <button (click)="change()" class="btn secondary-btn">Add course</button>
    </div>
    <app-course-item
      *ngFor="let course of courseItems"
      [courseItem]="course"
      [counter]="counter"
      (onDeleteItem)="onRootDelete($event)"
      ></app-course-item>
  </div>
</div>
