<div class="course-wrapper">
  <app-search-control
    (onValueChanged)="onValueChanged($event)"
    [inputValue]="inputValue">
  </app-search-control>
  <div class="add-course-wrapper">
    <button (click)="onItemAdd()" class="btn secondary-btn">Add course</button>
  </div>
  <div *ngIf="courseItems.length; else noItems">
    <app-course-item
      *ngFor="let course of courseItems | sort:'date' | filter:inputValue"
      [courseItem]="course"
      [counter]="counter"
      (onDeleteItem)="onItemDelete($event)">
    </app-course-item>
  </div>
  <ng-template #noItems>
    <p class="no-date-info">No data.Feel free to add new course</p>
  </ng-template>
  <div class="pagination">
    <ul>
      <li class="pagination-item prev"><a class="btn secondary-btn pagination-link" href="#"><</a></li>
      <li class="pagination-item"><a class="btn secondary-btn pagination-link" href="#">1</a></li>
      <li class="pagination-item"><a class="btn secondary-btn pagination-link" (click)="onGetRequest()">2</a></li>
      <li class="pagination-item"><a class="btn secondary-btn pagination-link" href="#">3</a></li>
      <li class="pagination-item next"><a class="btn secondary-btn pagination-link" href="#">></a></li>
    </ul>
  </div>
</div>
