<div class="course-wrapper">
  <div class="alert-info" *ngIf="message">
    {{ message }}
  </div>
  <app-search-control
    (onValueChanged)="onValueChanged($event)"
    [inputValue]="inputValue">
  </app-search-control>
  <div class="add-course-wrapper">
    <button (click)="onItemAdd()" class="btn secondary-btn">Add course</button>
  </div>
  <p class="error" *ngIf="courseItemError; else itemsBlock">Error message: {{ courseItemError.message }}</p>
  <ng-template #itemsBlock>
    <div *ngIf="courseItems.length; else noItems">
      <app-course-item
        *ngFor="let course of courseItems | sort:'date'"
        [courseItem]="course"
        (onDeleteItem)="onItemDelete($event)">
      </app-course-item>
    </div>
    <ng-template #noItems>
      <p class="no-date-info">No data.Feel free to add new course</p>
    </ng-template>
    <div class="pagination" *ngIf="auth.getAutorizationValue()">
      <ul>
        <li class="pagination-item">
          <a class="btn secondary-btn pagination-link" (click)="fetchItems('0','5')">1</a>
        </li>
        <li class="pagination-item">
          <a class="btn secondary-btn pagination-link" (click)="fetchItems('5','5')">2</a>
        </li>
        <li class="pagination-item">
          <a class="btn secondary-btn pagination-link" (click)="fetchItems('10','5')">3</a>
        </li>
        <li class="pagination-item next">
          <a class="btn secondary-btn pagination-link" (click)="fetchItems('0','')">Load more</a>
        </li>
      </ul>
    </div>
  </ng-template>
</div>
